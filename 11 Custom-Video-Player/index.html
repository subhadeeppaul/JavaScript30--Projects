<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>HTML Video Player</title>
  </head>
  <body>
    <div class="player">
      <video
        class="player__video viewer"
        src="https://player.vimeo.com/external/348728188.sd.mp4?s=7d7ec63d0c842f3f0b93d5ea00c0b749d9fc2949&profile_id=139&oauth2_token_id=57447761"
      ></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <input
          type="range"
          name="volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          type="range"
          name="playbackRate"
          class="player__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="25" class="player__button">25s »</button>
        <button class="player__fullscreen">FullScreen</button>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
